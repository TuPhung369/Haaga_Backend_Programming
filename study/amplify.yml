version: 1
applications:
  - appRoot: react-study # Path to your React app
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    backend:
      phases:
        preBuild:
          commands:
            - cd ../study # Adjust to point to your backend directory
            - mvn clean
        build:
          commands:
            - mvn package -DskipTests
      artifacts:
        baseDirectory: ../study/target # Adjust if your backend's build artifact location differs
        files:
          - "*.jar"
      cache:
        paths:
          - ../study/.m2/**/* # Cache Maven dependencies

