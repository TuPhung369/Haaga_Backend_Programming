<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
</head>
<body>
    <h1>Welcome to the Haaga-Helia!</h1>
    <ul>
        <!-- Iterate over students and display their names -->
        <li th:each="student : ${students}" th:text="${student.firstName} + ' ' + ${student.lastName}"></li>
    </ul>
</body>
</html>
