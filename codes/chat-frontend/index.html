<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <div class="container mx-auto p-4 flex-1 flex flex-col">
        <h1 class="text-2xl font-bold mb-4">AI Chat Interface</h1>
        
        <div id="chat-container" class="flex-1 bg-white rounded-lg shadow p-4 mb-4 overflow-y-auto">
            <div id="messages" class="space-y-2">
                <div class="bg-gray-200 p-2 rounded-lg inline-block">
                    Hello! How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="flex">
            <input 
                type="text" 
                id="message-input" 
                class="flex-1 border border-gray-300 rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Type your message here..."
            >
            <button 
                id="send-button"
                class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                Send
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
