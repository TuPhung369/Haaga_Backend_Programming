<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Edit Book</h1>
    <form action="#" th:action="@{/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label fw-bold">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label fw-bold">Author</label>
            <input type="text" id="author" th:field="*{author}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label fw-bold">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label fw-bold">Year</label>
            <input type="text" id="year" th:field="*{publicationYear}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label fw-bold">Category</label>
            <select id="category" th:field="*{category.id}" class="form-control">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${category.id} == ${book.category.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
