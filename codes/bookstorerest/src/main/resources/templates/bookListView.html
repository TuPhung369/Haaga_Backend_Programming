<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
</head>
<body>
    <header></header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/books">Bookstore</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/booklist">Books</a>
                </li>
                <!-- Logout button shown only when user is authenticated -->
                <li class="ms-4 nav-item" th:if="${#authorization.expression('isAuthenticated()')}"></li>
                    <span class="navbar-text">Role: 
                        <span th:text="${#authentication.authorities.iterator().next().authority.substring(5)}"></span> <!-- Display user-friendly role name -->
                    </span>
                </li>
                <li class="ms-4 nav-item">
                    <form th:if="${#authorization.expression('isAuthenticated()')}" th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-secondary">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    </header>
    <div class="container mt-5">
        <h1 class="mb-4">Books</h1>
        
        <!-- Display error message if exists -->
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.category != null ? book.category.name : 'No Category'}"></td>
                    <td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
                </tr>
            </tbody>
        </table>
        <a href="/add" class="btn btn-primary">Add Book</a>
    </div>
</body>
</html>
